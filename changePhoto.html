<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ganti Foto</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body onload="checkImage()">
    
    <nav class="navBar">
      <div class="navigation">
          
          <div class="Btn">
              <a class="arrowBtn" href="./index.html">
                  <img src="./arrow-left.svg" alt="">
              </a>
          </div>

          <div class="title">
              <h3>Ganti Foto Profil</h3>
          </div>

        </div>
      </div>

    </nav>
    <div class="container" style="padding: 20px;">

      <div class="topChange">
          <div id="displayCapture">
              
            <!-- <img id="imageCapture" src="" alt=""> -->
              
          </div>
      </div>

      <div class="buttons">
        <div class="button">
          <a href="./takePhoto.html">Ambil dari Kamera</a>
        </div>
        <div class="button">
          <a href="./cropPhoto.html">Ambil dari Galeri</a>
        </div>
      </div>

    </div>

    <footer>
      <div id="buttonSimpan">
        <button id="simpanButton" onclick="setPicture('save')">Simpan</button>
      </div>
    </footer>
 

    <script>
      let key = localStorage.getItem('key')
      let url = "url('./5b5281762889bb1cbc6b53f7339ecaef.png')"
  
  
      if(key === "save"){
          document.getElementById('displayCapture').style.backgroundImage = url
      }
      else if(key === "reset"){
        document.getElementById('displayCapture').style.backgroundImage = ""
      }
    </script>

    
    <script src="./javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
